<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--Added Bootstrap 5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Added Bootstrap 5 JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
	</script>
    <link rel="stylesheet" href="style.css" />

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Track and Heal</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">

      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="d-inline-block align-top" src="images/Track and Heal.png" alt="Track and Heal" width="200" height="100" >
        </a>
        <button 
        type="button"
        data-bs-toggle="collapse"
        class="navbar-toggler"
        aria-controls="#navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li><a class="nav-link active" href="index.html">Home</a></li>
            <li><a class="nav-link active" href="about.html">About</a></li>
          </ul>

          <a class="nav-link active" href="dashboard.html">Dashboard</a>
        </div>

      </div>
    </nav>
	  
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

  
      <p>Which health factors do you want to track?</p>
      <label for="factors">Factors:</label>
      <Select class="form-select" id="factors" name="factors" multiple >
        <option value="activity">Activity</option>
        <option value="bloodpressure">Blood pressure</option>
        <option value="bloodsugar">Blood sugar</option>
        <option value="Heart rate">Heart rate</option>
        <option value="insulin">Insulin</option>
        <option value="medication">Medication</option>
        <option value="meditation">Meditation</option>
        <option value="menstrualcycle">Menstrual cycle</option>
        <option value="mood">Mood</option>
        <option value="oxygen">Oxygen levels</option>
        <option value="pain">Pain level</option>
        <option value="sleep">Sleep</option>
        <option value="temperature">Temperature</option>
    </Select>
      </form>
    
      <form>
      What conditions do you want to track?<br>
        <label for="conditions">Conditions:</label>
        <select id="conditions" name="conditions" multiple>
          <option value="allergies">Allergies</option>
          <option value="anxiety">Anxiety</option>
          <option value="arthritis">Arthritis</option>
          <option value="asthma">Asthma</option>
          <option value="cancer">Cancer</option>
          <option value="cfs">Chronic fatigue syndrome (CFS)</option>
          <option value="copd">Chronic obstructive pulmonary disease (COPD)</option>
          <option value="covid-19">COVID-19</option>
          <option value="depression">Depression</option>
          <option value="diabetes">Diabetes</option>
          <option value="eds">Ehlers-Danlos syndrom (EDS)</option>
          <option value="epilepsy">Epilepsy</option>
          <option value="fibromyalgia">Fibromyalgia</option>
          <option value="heartdisease">Heart disease</option>
          <option value="hiv">HIV</option>
          <option value="influenza">Influenza</option>
          <option value="kidneydisease">Kidney disease</option>
          <option value="meningitis">Meningitis</option>
          <option value="migraines">Migraines</option>
          <option value="ptsd">Post-traumatic stress disorder</option>
          <option value="spondylitis">Spondylitis</option>
          <option value="tbi">Traumatic brain injury</option>
          <option value="tb">Tuberculosis</option>
        </select>
    </form>
    </p>
    <p>
      <form>
      What symptoms do you want to track?<br>
      <label for="symptoms">Symptoms:</label>
      <select id="symptoms" name="symptoms" multiple>
        <option value="painabdominal">Abdominal pain</option>
        <option value="aura">Aura</option>
        <option value="painchest">Chest pain</option>
        <option value="constipation">Constipation</option>
        <option value="cough">Cough</option>
        <option value="diarrhea">Diarrhea</option>
        <option value="difficultyswallowing">Difficulty swallowing</option>
        <option value="dizziness">Dizziness</option>
        <option value="earache">Earache</option>
        <option value="eyediscomfort">Eye discomfort</option>
        <option value="fever">Fever</option>
        <option value="painfoot">Foot pain</option>
        <option value="footorlegswelling">Foot or leg swelling</option>
        <option value="headache">Headache</option>
        <option value="heartpalpitations">Heart palpitations</option>
        <option value="painhip">Hip pain</option>
        <option value="painknee">Knee pain</option>
        <option value="painlowback">Low back pain</option>
        <option value="nasalcongestion">Nasal congestion</option>
        <option value="nausea">Nausea or vomiting</option>
        <option value="painneck">Neck pain</option>
        <option value="neuropathy">Neuropathy</option>
        <option value="painpelvis">Pelvic pain</option>
        <option value="shortnessofbreath">Shortness of breath</option>
        <option value="painshoulder">Shoulder pain</option>
        <option value="rash">Skin rash</option>
        <option value="sorethroat">Sore throat</option>
        <option value="urinaryproblems">Urinary problems</option>
        <option value="wheezing">Wheezing</option>
      </select>
    </form>
    <button type="submit" class="btn btn-primary">Sign in</button>
    
  </body>
</html>
