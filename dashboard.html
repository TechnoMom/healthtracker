<body>

	<!--Adding a Form to save the data-->
	<p>Today: <span id="time"> Date/Time</span></p>
	<input type="date" />
    <input type="datetime-local" />
	<form>

		<div class="row mb-3">
		  <label for="Blood Pressure" class="col-sm-2 col-form-label">Blood Pressure</label>
		  <div class="col-sm-2">
			<input type="text" class="form-control" id="Blood Pressure" placeholder="SYS">
		  </div>
		  <div class="col-sm-2">
			<input type="text" class="form-control" id="Blood Pressure" placeholder="DIA">
		  </div>
		</div>

		<div class="row mb-3">
		  <label for="Heart Rate" class="col-sm-2 col-form-label">Heart Rate</label>
		  <div class="col-sm-4">
			<input type="text" class="form-control" id="Heart Rate">
		  </div>
		</div>
		
		<div class="row mb-3">
			<label for="Mood" class="col-sm-2 col-form-label">Mood</label>

			<div class="col-sm-4">
				<input list="mood" name="mood" class="form-control" />
				<datalist id="mood">
					<option value="Great">
					<option value="Good">
					<option value="Meh">
					<option value="Bad">
					<option value="Awful">
				</datalist>
			</div>
		</div>

		<div class="row mb-3">
			<label for="Oxygen" class="col-sm-2 col-form-label">Oxygen</label>
			<div class="col-sm-4">
			  <input type="text" class="form-control" id="Oxygen" placeholder="SpO2">
			</div>
		</div>

		<div class="row mb-3">
			<label for="Sleep" class="col-sm-2 col-form-label">Sleep</label>
			<div class="col-sm-4">
			  <input type="text" class="form-control" id="Sleep" placeholder=" ex. 8 hrs">
			</div>
		</div>



		<div class="row mb-3">
		
			<label for="sleeptime" class="col-sm-2 col-form-label">Hours of Sleep</label>
			<div class="col-sm-4">
				<input type="text"  class="form-control" id="sleeptime" name="sleeptime">
			</div>
		</div>
		<div>
		<div class="row mb-3">
			<label for="sleepquality" class="col-sm-2 col-form-label">Sleep Quality</label>

			<div class="col-sm-4">
				<input list="sleepquality" name="sleepquality" class="form-control" />
				<datalist id="sleepquality">
					<option value="Great">
					<option value="Good">
					<option value="Meh">
					<option value="Bad">
					<option value="Awful">
				</datalist>
			</div>
		</div>	










		<fieldset class="row mb-3">
		  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
		  <div class="col-sm-10">
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
			  <label class="form-check-label" for="gridRadios1">
				First radio
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
			  <label class="form-check-label" for="gridRadios2">
				Second radio
			  </label>
			</div>
			
		  </div>
		</fieldset>

		<div class="row mb-3">
		  <div class="col-sm-10 offset-sm-2">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" id="gridCheck1">
			  <label class="form-check-label" for="gridCheck1">
				Example checkbox
			  </label>
			</div>
		  </div>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>
	  </form>

	
	  <p>
		  <label for="sleeptime">Hours of Sleep</label>
		  <input type="text" id="sleeptime" name="sleeptime"><br />
			<label for="sleepquality">Sleep Quality</label>:
			<input list="sleepquality" name="sleepquality" />
			<datalist id="sleepquality">
			  <option value="Great">
			  <option value="Good">
			  <option value="Meh">
			  <option value="Bad">
			  <option value="Awful">
			</datalist>
	  </p>
	</form>

	<form>
	  <p><label for="activity">Activity:</label>
		<input list="activity" name="activity" />
		<datalist id="activity">
			<option value="Aerial silks"></option>
			<option value="Aerobics"></option>

			<option value="Gardening"></option>

			<option value="Gymnastics"></option>
			<option value="Hiking"></option>
			<option value="Hockey"></option>
			<option value="Horseback riding"></option>
			<option value="Hunting"></option>
			<option value="Ice skating"></option>
			<option value="Jazz dancing"></option>
			<option value="Kayaking"></option>
			<option value="Lacrosse"></option>
			<option value="Martial arts"></option>
			<option value="Parkour"></option>
			<option value="Pickleball"></option>
			<option value="Pilates"></option>
			<option value="Ping-pong"></option>
			<option value="Pole dancing"></option>
			<option value="Racquetball"></option>
			<option value="Rock climbing"></option>
			<option value="Rodeo"></option>
			<option value="Roller skating/blading"></option>
			<option value="Rowing"></option>
			<option value="Rugby"></option>
			<option value="Running"></option>
			<option value="Sex"></option>
			<option value="Skateboarding"></option>
			<option value="Skiing"></option>
			<option value="Soccer"></option>
			<option value="Surfing"></option>
			<option value="Swimming"></option>
			<option value="Swing dancing"></option>
			<option value="Tap dancing"></option>
			<option value="Tennis"></option>

			<option value="Walking"></option>

			<option value="Yoga"></option>
		</datalist>
		<br />
		
		<p>
			<label for="activitytime">How long?</label>
			<input type="text" id="activitytime" name="activitytime"><br />
			</p>
	  </p>
	</form>

	<form>
	  <p>	
		<label for="meditation">Meditation type:</label>
		<input list="meditation" name="meditation" />
		<datalist id="meditation">
		<option value="Body scan"></option>
		<option value="Focused"></option>
		<option value="Guided"></option>
		<option value="Loving-kindness"></option>
		<option value="Mantra"></option>
		<option value="Mindfulness"></option>
		<option value="Movement"></option>
		<option value="Spiritual"></option>
		<option value="Trascendental"></option>
		<option value="Visualization"></option>
		</datalist>
<br />
		<label for="meditationtime">How long?</label>
		<input type="text" id="meditationtime" name="meditationtime"><br />
	  </p>
	</form>
<form>
	  <p>
		<label for="medication">Medication taken?</label>
		
		<div class="form-check">
		<input class="form-check-input" type="radio" name="medsyes" id="medsyes" value="yes" checked>
		<label class="form-check-label" for="medsyes">
		  Yes
		</label>
	  </div>
	  <div class="form-check">
		<input class="form-check-input" type="radio" name="medsno" id="medsno" value="no">
		<label class="form-check-label" for="medsno">
		  No
		</label>
		<br />
		<label for="medchanges">Changes?</label>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="medchangesyes" id="medchangesyes" value="yes" checked>
			<label class="form-check-label" for="medchangesyes">
			  Yes
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="medchangesno" id="medchangesno" value="no">
			<label class="form-check-label" for="medchangesno">
			  No
			</label><br />
		<label for="medchangesdesc">Description:</label>		
			<input type="text" id="medchangesdesc" name="medchangesdesc"><br />

		<label for="sideeffects">Side effects?</label>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="sideeffectsyes" id="sideeffectsyes" value="yes" checked>
			<label class="form-check-label" for="sideeffectsyes">
			  Yes
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="sideefectsno" id="sideeffectsno" value="no">
			<label class="form-check-label" for="sideeffectsno">
			  No
			</label><br />
			<label for="sideeffectsdesc">Description:</label>
			<input type="text" id="sideeffectsdesc" name="sideeffectsdesc"> <br />
	  </p>
	</form>

<form>
	  <p>
		  <label for="painlevel">Overall pain level:</label>
		  <input list="painlevel" name="painlevel" />
		  <datalist id="painlevel">
			<option value="Great">
			<option value="Good">
			<option value="Meh">
			<option value="Bad">
			<option value="Awful">
		  </datalist>
			  <br />
	</form>
		Pain map:
		<img src="images\painmap.png" />
	  </p>

	<button>Save</button>
